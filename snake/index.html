<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd()">
    <div class="container">
        <h1>Score: 0</h1>
        <h3>Press any arrow button or swipe the screen to start.</h3>
        <video id="video" loop>
            <source src="media/rickroll.mp4" type="video/mp4">
        </video>
        <audio id="audio">
            <source src="media/eat.mp3" type="audio/mpeg">
        </audio>
        <canvas id="board"></canvas>
        <p id="gameover">GAME OVER LOLOLOLOLOL</p>
    </div>
    <span>Rotate The Screen</span>
    <script src="script.js"></script>
</body>
</html>
