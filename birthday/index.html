<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            background-color: #fdbf00;
        }
        #card{
            width: 640px;
            height: 400px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            -webkit-perspective: 1200px;
            perspective: 1200px;
            transition: 1s;
        }
        #card:hover{
            cursor: pointer;
            transform: rotate(-5deg);
        }
        #card:hover #outside{
            transform: rotateY(-130deg)
        }
        #outside,
        #inside {
            height: 100%;
            width: 50%;
            position: absolute;
            left: 50.1%;
        }
        #inside{
            left: 50.1%;
            background: linear-gradient(
                to right,
                #e0e0e0, #ffffff 30%
            );
            line-height: 3;
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        #outside{
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            z-index: 1;
            transform-origin: left;
            transition: 2s
        }
        #front, 
        #back{
            height: 100%;
            width: 100%;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: rotateX(0deg);
            background-color: #ffffff
        }
        #front{
            background-color: #ffffff
        }
        #back{
            transform: rotateY(180deg);
            background-color: linear-gradient(to left, #e0e0e0, #ffffff 30%);
        }
        #cake{
            width: 100%;
            position: absolute;
            bottom: 30px;
        }
        #top-layer, #middle-layer, #bottom-layer{
            height: 80px;
            width: 240px;
            background-repeat: repeat;
            background-size: 60px 100px;
            background-image: 
            linear-gradient(transparent 50px,#fedbad 50px,#fedbad 60px,transparent 60px),
            radial-gradient(circle at 30px 5px, #994c10 30px, #fcbf29 31px);
            border-radius: 10px 10px 0 0;
            position: relative;
            margin: auto;
        }
        #middle-layer{
            transform: scale(0.85);
            top: 6px;
        }
        #top-layer{
            transform: scale(0.7);
            top: 26px;
        }
        #candle{
            height: 45px;
            width: 15px;
            background:
            repeating-linear-gradient(45deg, #fd3018 0, #fd3018 5px, #ffa89e 5px, #ffa89e 10px);
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            bottom: 202px;
        }
        #candle:before{
            content: "";
            position: absolute;
            height: 16px;
            width: 16px;
            background-color: #ffa500;
            border-radius: 0 50% 50% 50%;
            bottom: 48px;
            transform: rotate(45deg);
            left: -1px;
        }
        #outside p{
            font-size: 25px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 5px;
            color: #000046;
        }
        #inside p{
            font-size: 20px;
            line-height: 40px;
        }
    </style>
    <title>???</title>
</head>
<body>
    <div id="card">
        <div id="outside">
            <div id="front">
                <p id="happy">Happy Birthday</p>
                <br>
                <p>28/10/2022ðŸ’–</p>
                <div id="cake">
                    <div id="top-layer"></div>
                    <div id="middle-layer"></div>
                    <div id="bottom-layer"></div>
                    <div id="candle"></div>
                </div>
            </div>
            <div id="back"></div>
        </div>
        <div id="inside">
            <p id="wish"></p>
            <p id="tacgia"></p>
        </div>
        <audio id="audio">
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>
    <script>
    window.onload = function(){
        document.getElementById("card").addEventListener("click", click);
        var audio = document.getElementById("audio");
        var p = document.getElementById('wish');
        var str = 'Wish you be always strong, Happy Birthday, our Hero ðŸ’–';
        var n = 0;
        function click() {
            var typeTimer = setInterval(function() {
                n = n + 1;
                p.innerHTML = " " + str.slice(0, n);
                if (n === str.length) {
                    clearInterval(typeTimer);
                    p.innerHTML = " " + str;
                    n = 0;
                    setInterval(function() {
                        if (n === 0) {
                            p.innerHTML = " " + str
                            n = 1;
                        } else {
                            p.innerHTML = " " + str
                            n = 0;
                        };
                    }, 100);
                };
            }, 150)
        document.getElementById("card").removeEventListener("click", click);
        audio.play();
        setTimeout(addAuthor, 8500);
        }
        function addAuthor(){
            var p = document.getElementById('tacgia');
            var str = 'Your PP-Bobenshi!ðŸ’Œ';
            var n = 0;
            var typeTimer = setInterval(function() {
                n = n + 1;
                p.innerHTML = " " + str.slice(0, n);
                if (n === str.length) {
                    clearInterval(typeTimer);
                    p.innerHTML = " " + str;
                    n = 0;
                    setInterval(function() {
                        if (n === 0) {
                            p.innerHTML = " " + str + "|"
                            n = 1;
                        } else {
                            p.innerHTML = " " + str
                            n = 0;
                        };
                    }, 600);
                };
            }, 100)
        }
    }
    </script>
</body>
</html>
